<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gif Merge!</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div>
    <div class="background-upload">
        <label for="background">Background gif</label>
        <input type="file" id="background"/>
    </div>

    <div class="foreground-upload">
        <label for="foreground">Foreground gif</label>
        <input type="file" id="foreground"/>
    </div>

    <label for="replace-color">Color to replace</label>
    <input type="color" id="replace-color">

    <button id="merge-button" disabled>Merge</button>
</div>
<script src="build/main.bundle.js"></script>
</body>
</html>
